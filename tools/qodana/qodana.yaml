version: "1.0"
profile:
  name: qodana.recommended
exclude:
  - name: QodanaSanity
    paths:
      - plugin-bazel/src/test/testData/bazelrc
      - plugin-bazel/src/test/testData/starlark
  - name: All
    paths:
      - plugin-bazel/src/main/gen/org/jetbrains/bazel/languages/projectview/lexer/_ProjectViewLexer.java
      - plugin-bazel/src/main/gen/org/jetbrains/bazel/languages/starlark/lexer/_StarlarkLexer.java
      - plugin-bazel/src/main/kotlin/org/jetbrains/bazel/languages/projectview/lexer/_ProjectViewLexer.java
      - server/example/kotlincplugin/UserIsOpenTest.kt
      - server/aspects/rules/android/android_info.bzl.template
      - server/aspects/rules/go/go_info.bzl.template
      - server/aspects/rules/jvm/jvm_info.bzl.template
      - server/aspects/rules/kt/kt_info.bzl.template
  - name: CheckDependencyLicenses
  - name: KotlinInvalidBundleOrProperty
  - name: UnnecessaryUnicodeEscape
  - name: UnstableApiUsage
  - name: DialogTitleCapitalization
include:
  - name: QodanaSanity
failureConditions:
  severityThresholds:
    critical: 1
